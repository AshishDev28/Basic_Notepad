<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notepad Application</h1>

    
        <section id="add-note-section" class="section">
            <h2>Add a Note</h2>
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Enter note title" required>
                <textarea id="note-content" placeholder="Enter note content" rows="5" required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </section>

      
        <section id="notes-display-section" class="section">
            <h2>All Notes</h2>
            <div id="notes-container">
                
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
